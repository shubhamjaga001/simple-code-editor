<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Code Editor</title>
    <!--Animate. css cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!--Custom css link-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <center>
            Simple Code Editor Version 1.0.0
        </center>
    </header>

    <fieldset id="code_box">
        <legend>
            Write Your Code
        </legend>
        <textarea id="code">
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Document</title>
            </head>
            <body>
                
            </body>
            </html>
        </textarea>
    </fieldset>


    <fieldset id="show">
        <legend>
            Your Result
        </legend>
        <div id="result">

        </div>
    </fieldset>

    <center>
        <button id="run_btn">
            Run Code
        </button>
        <button id="icon">
            Return To Code
        </button>
    </center>
    
    <script src="script.js">
    </script>
</body>
</html>
